<!DOCTYPE html>
<html>
<head>
    <title>Form Submission with PDF Creation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Form Submission with PDF Creation</h1>
        <form method="post" action="submit.php" class="form-container">
            <div class="form-group">
                <label for="name" class="form-label">Name of Buyer:</label>
                <input type="text" name="buyerName" id="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="product" class="form-label">Product:</label>
                <input type="text" name="product" id="product" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="price" class="form-label">Price:</label>
                <input type="number" name="price" id="price" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="total" class="form-label">Total:</label>
                <input type="number" name="total" id="total" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

</body>
</html>
